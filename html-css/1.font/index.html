<!DOCTYPE html>
<html lang="en">
<head>
    <title> Font Specification </title>
    <style>
        h1 {
            color: coral;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 300%;
        }
        p {
            color: blueviolet;
            font-family: courier;
            font-size: 160%;
            border: 2px solid red;
        }

        span {
            border: 2px solid blue;
        }

        div {
            border: 2px solid black;
            padding: 50px;
            margin: 50px;
        }
    </style>
<body>
    <h1> This is a Heading </h1>
    <p> This is a paragraph </p>
    <span> This is some text </span>
    <div> This is div can be used to place entire html content </div>
    <div> This is div can be used to place entire html content </div>
</body>
</html>
