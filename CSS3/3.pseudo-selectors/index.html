<!DOCTYPE html>
<html lang="en">
<head>
    <title> Pseudo Selectors </title>
    <style>
        /* Unvisited link */
        a:link {
            color: red;
        }
        /* Visited link */
        a:visited {
            color: seagreen;
        }

        /* Hover over the link */
        a:hover {
            color: hotpink;
        }

        /* Selected link */
        a:active {
            color: blueviolet;
        }
    </style>
</head>
<body>
    <p>
        <p>
            <a href="https://angular.io/" target="_blank"> Angular </a>
        </p>
    </p>
</body>
</html>
