<!DOCTYPE html>
<html lang="en">
<head>
    <title>Colors in CSS3</title>
    <style>
    /* Regular Colors  */
        body {
            color :whitesmoke;
            background : black;
        }

        /* HTML File Colors */
        h1 {
            font-size: 20px;
            color: crimson;
        }

        /* HEX Colors */
        p {
            font-size: 30px;
            color: #ffd700;
        }

        /* RGB Colors */
        div {
            font-size: 50px;
            color:  rgb(111, 170, 111);
        }
    </style>
</head>
<body>
    <h1> CSS Colors </h1>
    <p> This is a paragraph </p>
    <div> This is a new div </div>
</body>
</html>
