<!DOCTYPE html>
<html lang="en">
<head>
   <title> General Sibling Selector </title>
   <style>
       /* ~ is mandatory to select all siblings */
       div ~ p {
           background-color: tomato;
       }
   </style>
</head>
<body>
    <p> Paragraph 1 </p>
    <div>
        <p> Paragraph 2 </p>
    </div>
    <p> Paragraph 3 </p>
    <code> var = 10; </code>
    <p> Paragraph 4 </p>
</body>
</html>
