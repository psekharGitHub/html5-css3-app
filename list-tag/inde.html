<!DOCTYPE html>
<html lang="en">
<head>
    <title> This is list tag</title>
</head>
<body>
    <ol>
        <li> One </li>
        <li> Two </li>
        <li> Three </li>
    </ol>

    <ul> 
        <li> One </li>
        <li> Two </li>
        <li> Three </li>
    </ul>

    <ol type="A">
        <li> One </li>
        <li> Two </li>
        <li> Three </li>
    </ol>

    <ol type="i">
        <li> One </li>
        <li> Two </li>
        <li> Three </li>
    </ol>

    <ol type="a">
        <li> One </li>
        <li> Two </li>
        <li> Three </li>
    </ol>
</body>
</html>
